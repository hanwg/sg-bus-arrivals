[coverage:run]
source =
  custom_components

[coverage:report]
exclude_lines =
    pragma: no cover
    raise NotImplemented()
    if __name__ == '__main__':
    main()
fail_under = 70
show_missing = true

[tool:pytest]
testpaths = tests
asyncio_mode = auto
norecursedirs = .git
addopts =
    --cov=custom_components